<html>
<head>
    <title>Signup Page</title>
</head>

<body>

    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Fronalpstock_big.jpg/640px-Fronalpstock_big.jpg" 
             alt="Welcome Image" width="100%">
    </header>

    <nav>
        <a href="#">Home</a> |
        <a href="#">Contact</a>
    </nav>

    <main>
        <h1>My Website</h1>

        <p>
            This is a simple signup page created using semantic HTML elements.
            It follows clean structure and best practices.
        </p>

        <form>
            <label>Name:</label><br>
            <input type="text" placeholder="Enter your name" required><br><br>

            <label>Email:</label><br>
            <input type="email" placeholder="Enter your email" required><br><br>

            <label>Gender:</label><br>
            <input type="radio" id="male" name="Gender" value="Male">
            <label for="male">Male</label><br>

            <input type="radio" id="female" name="Gender" value="Female">
            <label for="female">Female</label><br>

            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" required><br><br>

            <button type="submit">Sign Up</button>
        </form>
    </main>

    <aside>
        <p>Tip: Use a strong password to keep your account safe.</p>
    </aside>

    <footer>
        <a href="https://www.google.com" target="_blank">Click here </a>

    </footer>

</body>
</html>
