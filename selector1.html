<html>
<head>
  <title>Enid Amplification Studio</title>
  <style>
    
    * {
      font-family: "Georgia", serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #e8e2d2;
      color: #2b2b2b;
      line-height: 1.6;
    }

    .section {
      padding: 40px 60px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }

    #header {
      background-color: #f4f0e6;
      text-align: center;
    }

    .subheader {
      text-transform: uppercase;
      font-size: 12px;
      letter-spacing: 1px;
      margin-bottom: 10px;
      color: #7a7a7a;
      border-top: 1px solid #bcbcbc;
      padding-top: 10px;
    }

    .content {
      font-size: 28px;
      max-width: 700px;
      margin: 0 auto;
    }

    .content b,
    .content strong {
      color: #1c1c1c;
    }

    .highlight {
      font-style: italic;
      font-weight: bold;
      color: #324f46;
    }

    .green-section {
      background-color: #23321b;
      color: #fff;
    }

    .section:first-child {
      border-top: 2px solid #999;
    }

    .highlight:hover {
      color: #e3d5b8;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="header" class="section">
    <div class="subheader">Everyone Needs Infinite Dreams</div>
    <div class="content">
      <b>Enid</b> is an <span class="highlight">amplification studio</span> that<br>  builds brands that <b>resound.</b>
    </div>
  </div>

  <div class="section green-section">
    <div class="subheader"> Each New Idea Defined </div>
    <div class="content">
      We stand firm on our values  that<br> sit central to everything we do.
    </div>
  </div>

  <div class="section">
    <div class="subheader">Every Note Is Distinct</div>
    <div class="content">
      We <span class="highlight">deep-dive</span> into your back <br>catalogue to understand the <b>beat</b>.
    </div>
  </div>

</body>
</html>
