<!DOCTYPE html>
<html>
<head>
  <title>Notes App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      margin-right: 10px;
      margin-top: 10px;
      padding: 8px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>My Notes</h2>

  <textarea id="notesArea" placeholder="Type your notes here..."></textarea><br>

  <button id="saveBtn">Save Notes</button>
  <button id="loadBtn">Load Notes</button>
  <button id="clearBtn">Clear Notes</button>

  <script>
    const notesArea = document.getElementById('notesArea');

    // Load notes automatically on page load
    window.onload = () => {
      const savedNotes = localStorage.getItem("myNotes");
      if (savedNotes) {
        notesArea.value = savedNotes;
      }
    };

    // Save Notes
    document.getElementById('saveBtn').addEventListener('click', () => {
      const notes = notesArea.value.trim();

      if (notes === "") {
        alert("Cannot save empty notes!");
        return;
      }

      localStorage.setItem("myNotes", notes);
      alert("Notes saved successfully!");
    });

    // Load Notes
    document.getElementById('loadBtn').addEventListener('click', () => {
      const savedNotes = localStorage.getItem("myNotes");
      if (savedNotes) {
        notesArea.value = savedNotes;
        alert("Notes loaded!");
      } else {
        alert("No notes found in localStorage.");
      }
    });

    // Clear Notes
    document.getElementById('clearBtn').addEventListener('click', () => {
      localStorage.removeItem("myNotes");
      notesArea.value = "";
      alert("Notes cleared!");
    });
  </script>

</body>
</html>
